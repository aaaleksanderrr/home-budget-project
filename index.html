<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domowy budżet</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title text-bold">Domowy budżet</h1>
      <img src="budget.png" class="logo" />
      <div class="balance-section">
        <p id="info">Balans wynosi zero</p>
        <p id="balance" class="display-currency text-bold hidden"></p>
      </div>
      <div class="main-section">
        <div class="sub-section border">
          <p class="header header-incomes text-bold">PRZYCHODY</p>
          <div class="form form-incomes">
            <input
              type="text"
              id="nameIncome"
              class="form-element form-element-name"
              placeholder="Nazwa przychodu"
            />
            <input
              type="number"
              id="valueIncome"
              class="form-element form-element-value"
              placeholder="Kwota"
            />
            <button id="btnAddIncome" class="form-element">Dodaj</button>
          </div>
          <ul id="listIncomes"></ul>
          <p>
            Suma przychodów:
            <span id="sumValueIncomes" class="display-currency text-bold"></span>
          </p>
        </div>
        <div class="sub-section border">
          <p class="header header-expenses text-bold">WYDATKI</p>
          <div class="form form-expenses">
            <input
              type="text"
              id="nameExpense"
              class="form-element form-element-name"
              placeholder="Nazwa wydatku"
            />
            <input
              type="number"
              id="valueExpense"
              class="form-element form-element-value"
              placeholder="Kwota"
            />
            <button id="btnAddExpense" class="form-element">Dodaj</button>
          </div>
          <ul id="listExpenses"></ul>
          <p>
            Suma wydatków: <span id="sumValueExpenses" class="display-currency text-bold"></span>
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
