<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domowy budżet</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title text-bold">Domowy budżet</h1>
        <img src="budget.png" class="logo" />
      </header>
      <div class="balance-section">
        <p id="info">Balans wynosi zero</p>
        <p id="balance" class="display-currency text-bold hidden"></p>
      </div>
      <main class="main-section" novalidate>
        <section class="sub-section border">
          <p class="header header-incomes text-bold">PRZYCHODY</p>
          <form id="formIncomes" class="form">
            <input
              type="text"
              id="nameIncome"
              class="name-income form-element form-element-name"
              placeholder="Nazwa przychodu"
              required
            />
            <input
              type="number"
              id="valueIncome"
              class="value-income form-element form-element-value"
              placeholder="Kwota"
              required
              min="0.01"
              step="0.01"
            />
            <input
              type="submit"
              id="btnAddIncome"
              class="form-element incomes-button"
              value="Dodaj"
            />
          </form>
          <ul id="listIncomes"></ul>
          <p>
            Suma przychodów:
            <span id="sumValueIncomes" class="display-currency text-bold"></span>
          </p>
        </section>
        <section class="sub-section border">
          <p class="header header-expenses text-bold">WYDATKI</p>
          <form id="formExpenses" class="form">
            <input
              type="text"
              id="nameExpense"
              class="name-expense form-element form-element-name"
              placeholder="Nazwa wydatku"
              required
            />
            <input
              type="number"
              id="valueExpense"
              class="value-expense form-element form-element-value"
              placeholder="Kwota"
              required
              min="0.01"
              step="0.01"
            />
            <input
              type="submit"
              id="btnAddExpense"
              class="form-element expenses-button"
              value="Dodaj"
            />
          </form>
          <ul id="listExpenses"></ul>
          <p>
            Suma wydatków: <span id="sumValueExpenses" class="display-currency text-bold"></span>
          </p>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
